<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
var car = { 
    type: 'Honda', 
    model : 'Civic', 
    price : '25000', 
    displayInfo : function(){ 
        console.log(`${this.type} has many models but ${this.model} is $${this.price}`); //template literal
        console.log(this.type + "has many models but "+this.model+" is "+ this.price); //concatenation
    } 
} 
car.displayInfo();  

</script>


</body>
</html>
