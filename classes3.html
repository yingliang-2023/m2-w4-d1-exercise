<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Function as Class</h2>

<script> 

function Person(FirstName, LastName, Age) {
        //Parameters/Properties as Constructor
        this.firstName = firstName ||"unknown";
        this.lastName = lastName ||"unknown";   
        this.age = Age ||"unknown";
        
        //Method
        this.getFullName = function () {
            return this.firstName + " " + this.lastName+ " " + this.age;
        }
};

//Create object 1
var person1 = new Person("James","Bond",50);
alert(person1.getFullName());

//Create object 2
var person2 = new Person("Wonder","Woman",30);
alert(person2.getFullName());

</script>


</body>
</html>
